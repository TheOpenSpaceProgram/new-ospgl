[star]
	mass = 1.98847e30
	radius = 695_508_000.0

# Units are ALWAYS: meters, degrees, kilograms
# Variation parameters are per century
# Equinox is January 2000, relative to the mean ecliptic
# Data stays valid until around the year 3000, so plenty of time!
# https://ssd.jpl.nasa.gov/txt/p_elem_t2.txt
# If parent is not present, or is equal to "", the planet will orbit the central star
#
# Rotation period is given in hours, it should be the sidereal day
# Rotation at epoch is in degrees
# https://en.wikipedia.org/wiki/Axial_tilt <- J2000 used for tilt

[[element]]
	name = "Earth-Moon"
	is_barycenter = true

	is_nasa_data = true
