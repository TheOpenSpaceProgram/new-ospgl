[locale]
	language = "en"

[renderer]
	width = 1366
	height = 768
	scale = 1.0
	type = "windowed"	# "windowed", "fullscreen" or "windowed fullscreen"

[renderer.quality]
	sun_shadow_size = 1024
	sun_terrain_shadow_size = 1024
	secondary_shadow_size = 512
	env_map_size = 256

[renderer.quality.pbr]
	quality = "full"
	simple_sampling = true
	faces_per_sample = 1
	frames_per_sample = 10

[renderer.quality.atmosphere]
	iterations = 3
	sub_iterations = 2
	low_end = false
